<div class="dashboard">
  <h1 (click)="clicked_rs()">{{this.local}}</h1>
  <button type="button" class="btn btn-primary" (click)="clicked_city('Porto Alegre')">Primary</button>
  <div class="infos">

    <div *ngIf="state">
      <app-state></app-state>
    </div>
    <div *ngIf="!state">
      <app-city cityInfo="{{cityInfo}}"></app-city>
    </div>

  </div>

</div>
